<!DOCTYPE html>
<html>
<body style="background-color:powderblue;">
<h2 style="background-color:tomato;">Iframe - Target for a Link</h2>


<iframe src="https://i.ytimg.com/vi/2fDzCWNS3ig/hqdefault.jpg?sqp=-oaymwEcCOADEI4CSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLDKoamzquJMxcbKTBXY_NmQrSeeMQ" name="iframe_a" height="300px" align="left" height="200" width="300" width="50%" title="Iframe Example"></iframe>

<p><a href="https://www.youtube.com/watch?v=2fDzCWNS3ig" target="iframe_b">youtube.com</a></p>

<div class="right">
<iframe src="https://i.ytimg.com/vi/2fDzCWNS3ig/hqdefault.jpg?sqp=-oaymwEcCOADEI4CSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLDKoamzquJMxcbKTBXY_NmQrSeeMQ" name="iframe_a" height="300px" align="right" height="200" width="300" width="50%" title="Iframe Example"></iframe>

<p><a href="https://www.youtube.com/watch?v=2fDzCWNS3ig" target="iframe_b">youtube.com</a></p>

</div>
<p>When the target attribute of a link matches the name of an iframe, the link will open in the iframe.</p>


</body>
</html>
